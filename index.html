<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ejercicio de evaluación intermedia - Sandra Rial</title>
  </head>
  <body class="main">
    <header>
      <h1>Dados y Apuestas</h1>
    </header>
    <main>
      <h2>Introduce aquí tu jugada</h2>
      <form action="url">
        <select class="js_select" name="select_option" id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input class="js_input" type="text" placeholder="¿Cuánto apuestas?" />
        <button class="js_btn button">Jugar</button>
      </form>
      <div class="js_msg mesage">Vamos a jugar!</div>
      <div class="money">
        <p>Saldo:</p>
        <div class="js_left">50</div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
